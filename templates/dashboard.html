<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PULSE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body>
      {% include 'menu.html' %}
    <div class="content">
        <div class="dashboard-header">
            <h2 class="dashboard-title"><i class="fas fa-th-large"></i> Dashboard</h2>
        </div>

        {% if folders %}
        <ul class="folder-list">
            {% for folder in folders %}
            <li>
                <a href="{{ url_for('folder_view', folder_name=folder) }}">
                    <div class="folder-icon">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="folder-name">{{ folder }}</div>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="empty-state">
            <i class="fas fa-folder-open" style="font-size: 50px; opacity: 0.3; margin-bottom: 15px;"></i>
            <p>No folders available yet.</p>
        </div>
        {% endif %}
    </div>
     {% include 'footer.html' %}
    <script src="/static/script/global.js"></script>

</body>

</html>
